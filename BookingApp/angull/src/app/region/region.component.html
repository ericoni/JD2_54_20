<div *ngIf="isLoggedIn()">
      <div *ngIf="getUserRole() == 'Admin'">
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
            <div>
              <label for="Name">Name</label>
              <input type="text" name="Name" ngModel>
            </div>
            <div>
              <label for="Country">Country</label>
              <input type="text" name="Country" ngModel>
            </div>           
            <input type="submit" value="Create">
          </form>      
      </div>
    </div>

<table border="1">
    <th> Region Name</th>
    <th> Country </th>
    <tr *ngFor="let a of regions">
        <td align="center">{{a.Name}}</td>
        <td align="center">{{a.Country.Name}}</td>
        <td> <button type="submit"  name="{{a.Id}}" value="{{a.Id}}" (click)=delete(a.Id)> Delete</button>  </td>
    </tr>
  </table>
