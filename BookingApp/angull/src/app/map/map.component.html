<p>
  <!-- Kreiramo mapu -->
  <agm-map [zoom]="18">
    <!--<agm-map [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" [zoom]="18">-->
   
    <!-- Postavljamo markere -->
    <agm-marker *ngFor="let mapInfo of accomodationsMapInfo;" [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" [title]="mapInfo.title"
        [label]="mapInfo.label">

      <!-- Svakom markeru dodajemo info-window (Nije obavezno!)-->
      <agm-info-window [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" >

        <!-- U info-window stavljamo html -->
        <span style="font-size: 16px;font-family:'Times New Roman'">{{mapInfo.title}}</span>
        <br/>
        <span style="font-family:'Times New Roman'; color:gray;"><strong>{{mapInfo.label}}</strong></span>
        <a [href]="mapInfo.iconUrl">See the image.</a>
        <br/>
        <!--<span style="font-family:'Times New Roman'; color:gray;"><strong>{{mapInfo.iconUrl}}</strong></span>-->
        <a [href]="mapInfo.link">See the site.</a>
      </agm-info-window>

    </agm-marker>
  </agm-map>
</p>
