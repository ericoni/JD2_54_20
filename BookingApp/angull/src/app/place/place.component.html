<form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
    <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
     <label for="Region">Region</label>
     <select class="form-control" name="Region" ngModel>
        <option *ngFor="let r of regions" value="{{r.Id}}">{{r.Name}}</option>
     </select>
    </div>
     <input type="submit" value="Create">
  </form>

<form #f2="ngForm">
  <table border="1">
    <th> Place Name</th>
    <th> Region </th>
    <th colspan="4"> Edit Place or Region Name</th>
    <tr *ngFor="let a of places">
        <td align="center">{{a.Name}}</td>  
        <td align="center">{{a.Region.Name}}</td>
        <td> <button type="submit"  name="{{a.Id}}" value="{{a.Id}}" (click)=delete(a.Id)> Delete</button>  </td>
        <td><input type="text" name="Place" ngModel> </td>
        <td><select class="form-control" name="Region" ngModel>
              <option *ngFor="let r of regions" value="{{r.Id}}" >{{r.Name}}</option>
            </select> </td> 
        <td> <button type="submit"  name="{{a.Id}}" value="{{a.Id}}" (click)="update(a.Id, f2.value)"> Update</button>  </td>
    </tr>
  </table>
</form>
