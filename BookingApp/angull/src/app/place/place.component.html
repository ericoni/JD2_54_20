<table border="1">
        <tr>
            <th>id</th><th>name</th><th>color</th>
        <tr>
        <tr *ngFor="let place of places;let i = index;">
            <td>{{i + 1}}</td>
            <td>{{place.Id}}</td>
            <td>{{place.Code}}</td>
            <td>{{place.Name}}</td>
            <td>{{place.Region}}</td>
        <tr>
</table>
