 <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
    <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="Price">Price</label>
      <input type="text" name="Price" ngModel>
    </div> 
    <div>
     <label for="Region">Region</label>
     <select class="form-control" name="Region" ngModel>
        <option *ngFor="let r of regions" value="{{r.Id}}">{{r.Name}}</option>
     </select>
    </div>
     <input type="submit" value="Submit">
  </form>
    

    <table border="1">
    <th> Place Name</th>
    <th> Region </th>
    <tr *ngFor="let a of places">
        <td align="center">{{a.Name}}</td>
        <td align="center">{{a.Region.Name}}</td>
        <td> <button type="submit"  name="{{a.Id}}" value="{{a.Id}}" (click)=delete(a.Id)> Delete</button>  </td>
    </tr>
  </table>
